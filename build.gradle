plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.31'
}

group 'net.testusuke'
version '1.0.0'


repositories {
    mavenCentral()
    maven {
        url 'https://papermc.io/repo/repository/maven-public/'
    }
}

dependencies {
    compileOnly 'io.github.waterfallmc:waterfall-api:1.16-R0.4-SNAPSHOT'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    //  Exposed(Kotlin SQL Framework)
    compile("org.jetbrains.exposed:exposed-core:0.31.1")
    compile("org.jetbrains.exposed:exposed-dao:0.31.1")
    compile("org.jetbrains.exposed:exposed-jdbc:0.31.1")
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}